		const brutForce = "ABCDEFGHIJKLMNOPQRSTUWXYZabcdefghijklmnopqrstuwxyz/".split("");
		const cell = function(raLink, id){
			let valueId = 0;

			const ra = raLink;
			const myId = id;

			const resolve = function(){
				valueKey = brutForce[valueId];
			}

			this.next = function(){
				return new Promise((ok, notok)=>{
					if(valueId < brutForce.length-1){
						valueId++;
						resolve();
						ok();
					}else{
						valueId = 0;
						if(myId+1 === ra.length)
							ra.push(new cell(raLink));
						ra[myId+1]
							.next()
							.then(ok);
					}
				})
			}
			this.getKey = function(){
				return valueKey;
			}
			this.getId = function(){
				return myId;
			}
		}
		const plant = function(){
			let str = [];
			str.push(new cell(str,0));

			const build = function(){
				return new Promise((ok,notok)=>{
					ok(str.map((x)=>x.getKey()));
				});
			}

			this.next = function(){
				return new Promise((ok,notok)=>{
					str[0]
						.next()
						.then(build)
						.then(ok);
				})
			}

			this.get = function(){
				return str.map((x)=>x.getKey()).join();
			}
		}

		function request(theUrl, callback, timeout){
		    var xmlHttp = new XMLHttpRequest();
		    xmlHttp.timeout = timeout || xmlHttp.timeout;

		    xmlHttp.onreadystatechange = function() { 
		    	if(callback)
	            	callback(xmlHttp.status);
		    }

		    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
		    xmlHttp.send(null);
		}
